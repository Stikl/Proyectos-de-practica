<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Diego</title>
    <link rel="stylesheet" href="../subCss/contacto.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <header>
            <div class="profile">
                <img src="../WhatsApp Image 2025-01-31 at 4.50.47 PM.jpeg" alt="Tu foto de perfil">
                <div class="user-info">
                    <h1>Diego Andres Ladino Arevalo.</h1>
                    <p>ladinodiego.dev@gmail.com</p>
                    <p>Diseñador Web y Programador en JavaScript.</p>
                </div>
            </div>
            <nav>
                <button onclick="location.href='../index.html'">Inicio</button>
                <button onclick="location.href='acerda-de.html'">Acerca de</button>
                <button onclick="location.href='proyectos.html'">Proyectos</button>
                <button onclick="location.href='contacto.html'">Contacto</button>
            </nav>
        </header>

        <main>
            <section class="contact">
                <h2>Contáctame</h2>
                <p>¡Me encantaría saber de ti! Si tienes alguna pregunta, sugerencia o simplemente quieres saludar, no dudes en ponerte en contacto conmigo.</p>

                <div class="contact-form">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Mensaje:</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit">Enviar mensaje</button>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <p>Derechos reservados &copy; 2024</p>
        </footer>
    </div>
</body>
</html>
